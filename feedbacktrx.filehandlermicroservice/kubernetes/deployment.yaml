apiVersion: apps/v1
kind: Deployment
metadata:
  name: filemicroservice-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: filemicroservice-app
  template:
    metadata:
      labels:
        app: filemicroservice-app
    spec:
      containers:
        - name: filemicroservice-app
          image: bryanaafjes/feedbacktrx-filemicroservice:latest
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: filemicroservice-service
spec:
  selector:
    app: filemicroservice-app
  ports:
    - port: 80